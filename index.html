<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Form</title>
    <link rel="stylesheet" href="./style.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <main class="content">

        <h1 class="logo">Contacta<span>nos</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Envianos un mensaje</h3>
                <form action="">
                    <p>
                        <label for="fullname">Nombre Completo</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="mail">Email</label>
                        <input type="email" name="email" id="mail">
                    </p>
                    <p>
                        <label for="tel">Teléfono</label>
                        <input type="tel" name="phone" id="tel">
                    </p>
                    <p>
                        <label for="dir">Dirección</label>
                        <input type="text" name="address" id="dir">
                    </p>
                    <p class="block">
                        <label for="mens">Mensaje</label>
                        <textarea name="message" rows="3" id="mens"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <section class="contact-info">
                <h4>Mas Info de contacto</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Argentina PAPA</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@unMail.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus
                    repellendus?</p>
                <p>www.unaReEmpresa.com</p>
            </section>
        </div>

    </main>

</body>

</html>
